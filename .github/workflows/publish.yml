name: Publish skill-inspector

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: publish-skill-inspector
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.10.3
        with:
          egress-policy: audit
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org
          scope: "@yu-iskw"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
      - name: Build package
        run: |
          pnpm build
      - name: Run tests
        run: |
          pnpm test
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm publish --no-git-checks --access public

  docker:
    name: Publish Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.10.3
        with:
          egress-policy: audit

      - name: Extract version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Tag with the exact package version AND latest so both:
          #   ghcr.io/yu-iskw/skill-inspector:0.1.2  (pinned, used by sandbox.ts)
          #   ghcr.io/yu-iskw/skill-inspector:latest  (convenience)
          # are always available after a release.
          tags: |
            ghcr.io/yu-iskw/skill-inspector:${{ steps.pkg.outputs.version }}
            ghcr.io/yu-iskw/skill-inspector:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
